<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.ico"
    />
    <link rel="stylesheet" href="./style/css/index.css" />
    <title>senses5</title>
  </head>
  <body>
    <main>
      <header><h1>Survey Form</h1></header>

      <!-- Contenido del formulario -->
      <div id="content-form">
        <h1 id="title">Reserva de mesa</h1>
        <p id="description">Nuestra pasión es servirle.</p>
        <p>Complete los datos siguientes para tener el gusto de atenderlo.</p>

        <form action="" id="survey-form">
          <label class="label" for="name" class="label" id="name-label">
            Nombres completos:
          </label>
          <input
            class="input"
            type="text"
            name="name"
            id="name"
            placeholder="nombres y apellidos"
            required
            autofocus
          />
          <label class="label" for="email" id="email-label">
            Correo electrónico:
          </label>
          <input
            class="input"
            type="text"
            name="email"
            id="email"
            required
            placeholder="correo@me.com"
          />
          <label class="label" for="tel" class=""> Celular </label>
          <input
            class="input"
            type="tel"
            name="tel"
            id="tel"
            class="block"
            pattern="[0-9]{3}-[0-9]{7}"
            placeholder="300-1234567"
          />

          <label class="label" for="date" class=""> Fecha </label>
          <input class="input" type="date" name="date" id="date" required />
          <label class="label" for="hour" class=""> Hora </label>
          <input class="input" type="time" name="hour" id="hour" required />
          <label class="label" for="number" id="number-label">
            Cantidad de personas
          </label>
          <input
            class="input"
            type="number"
            name="Quanty-people"
            id="number"
            min="1"
            max="100"
            required
            placeholder="número de personas"
          />

          <label class="label" for="dropdown">¿Nos visitan con niños?</label>

          <select name="dropdown" id="dropdown">
            <option value="si">si</option>
            <option value="no" selected>no</option>
          </select>
          <label class="label"
            >¿Tiene alguna preferencia del menú que tenemos disponible?</label
          >

          <div id="box">
            <label>
              <input name="prefer" value="Frutos del mar" type="checkbox" />
              Frutos del mar</label
            >
            <label>
              <input name="prefer" value="Frutos del mar" type="checkbox" />
              Carnes de res</label
            >
            <label>
              <input name="prefer" value="Frutos del mar" type="checkbox" />
              Carnes de cerdo</label
            >
            <label>
              <input name="prefer" value="Frutos del mar" type="checkbox" />
              Carnes de aves</label
            >
          </div>

          <label class="label" for="suggestion">
            Alguna recomendación que debamos tener en cuenta con su visita?
          </label>
          <textarea
            id="suggestion"
            name="suggestion"
            rows="4"
            cols="20"
            style="resize: none"
          ></textarea>

          <button type="submit" id="submit">Submit</button>

          <label class="label" for="age" class=""> -----text </label>
          <input class="input" type="text" name="age" id="age" class="block" />
          <label class="label" for="age" class=""> -----text </label>
          <input class="input" type="text" name="age" id="age" class="block" />
          <label class="label" for="age" class=""> -----text </label>
          <input class="input" type="text" name="age" id="age" class="block" />
          <label class="label" for="age" class=""> -----text </label>
          <input class="input" type="text" name="age" id="age" class="block" />
        </form>
      </div>

      <!-- Footer -->
      <div id="footer">
        <div class="footer-left">
          <p>
            Seventeen
            <a href="https://en.wikipedia.org/wiki/User_story" target="_blank"
              >User Story</a
            >
            Completed
          </p>
          <p>Responsive Web Design Certificación (300 hours)</p>
          <p>Challenge: Survey Form</p>
          <p>
            <a href="https://www.freecodecamp.org/" target="_blank"
              >www.freecodecamp.org</a
            >
          </p>
        </div>
        <div class="footer-right">
          <p>
            Hecho con <br />
            <spani id="ch-heart">♥ &infin; </spani>
          </p>
          <p>Serraux</p>
          <p>
            <a href="https://github.com/serraux" target="_blank">
              <img id="icon-git" src="./img/icon-git.svg" alt="User Git" />
            </a>
          </p>
        </div>

        <!--   <span id="feet">Serraux - 2021</span> -->
      </div>
    </main>
  </body>
